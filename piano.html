<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/piano.css">

    <title>Document</title>
    
</head>
<body>
    <div class="container">
    <!-- white and black keys -->
    <div data-note="Cb" class="key white black" ><p><strong>Cb</strong></p></div>
    <div data-note="D" class="key white black" ><P><strong>D</strong></P></div>
    <!-- white keys -->
    <div data-note="E" class="key white" ><P><strong>E</strong></P></div>
     <!-- white and black keys -->
    <div data-note="Eb" class="key white black" ><P><strong>Eb</strong></P></div>
    <div data-note="G" class="key white black" ><P><strong>G</strong></P></div>
    <div data-note="A" class="key white black" ><P><strong>A</strong></P></div>
    <!-- white keys -->
    <div data-note="Bb" class="key white" ><p><strong>Bb</strong></p></div>
     <!-- white and black keys -->
    <div data-note="Ab" class="key white black" ><p><strong>Ab</strong></p></div>
    <div data-note="Db" class="key white black" ><p><strong>Db</strong></p></div>
    <!-- white keys -->
    <div data-note="Gb" class="key white" ><p><strong>Gb</strong></p></div>
   </div>  

    <!-- Audio files -->
   <audio id="Cb" src="assets/Cb.mp3"></audio>
   <audio id="D" src="assets/D.mp3"></audio>
   <audio id="E" src="assets/E.mp3"></audio>
   <audio id="Eb" src="assets/Eb.mp3"></audio>
   <audio id="G" src="assets/G.mp3"></audio>
   <audio id="A" src="assets/A.mp3"></audio>
   <audio id="Bb" src="assets/Bb.mp3"></audio>
   <audio id="Ab" src="assets/Ab.mp3"></audio>
   <audio id="Db" src="assets/Db.mp3"></audio>
   <audio id="Gb" src="assets/Gb.mp3"></audio>
</body>
<script src="scripts/piano.js"></script>
</html>
